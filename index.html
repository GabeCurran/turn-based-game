<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Turn Based Game</title>

        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>

    <body>

		<div id="startDisplay">
			<div id='displayCharacters'>
				<div>Billy #1: 200 HP, 25 Attack, Fire</div>
				<div>Bob #2: 200 HP, 25 Attack, Water</div>
				<div>Phrog #3: 200 HP, 25 Attack, Grass</div>
				<div>Alpha #4: 100 HP, 50 Attack, Fire</div>
				<div>Bravo #5: 100 HP, 50 Attack, Water</div>
				<div>Charlie #6: 100 HP, 50 Attack, Grass</div>
			</div>

			<button id='chooseTeam1Button'>Choose Team 1</button>
			<button id='chooseTeam2Button'>Choose Team 2</button>
		</div>

        <main id='gameContainer'>

			<!-- the visuals for the game start here -->
			<div id="gameScreen">

				<div id="playingField">
					<div class="current">
						<div id="currentPlayer1" class="currentPlayer">
							current 1
						</div>
						<div id="current1health" class="healthDisplay">
							---
						</div>
					</div>

					<div class="current">
						<div id="currentPlayer2" class="currentPlayer">
							current 2
						</div>
						<div id="current2health" class="healthDisplay">
							---
						</div>
					</div>
				</div>

				<div id="rosterContainer">
					<div id="team1" class="teams">
						<div id="team1char1" class="teamChar">
							1-1
						</div>

						<div id="team1char2" class="teamChar">
							1-2
						</div>

						<div id="team1char3" class="teamChar">
							1-3
						</div>
					</div>

					<div id="team2" class="teams">
						<div id="team2char1" class="teamChar">
							2-1
						</div>

						<div id="team2char2" class="teamChar">
							2-2
						</div>

						<div id="team2char3" class="teamChar">
							2-3
						</div>
					</div>
				</div>

			</div>
			<!-- the visuals for the game stop here -->

			<div id="actionDisplay">action</div>
			<div id="addOnDisplay">add on</div>
			<div id="healthDisplay">health</div>
			<div id="winnerDisplay">winner</div>

			<button id='attackGuy'>Attack Guy</button>
			<button id="resetGame">RESET</button>

        </main>

        <script src="main.js"></script>

    </body>

</html>
