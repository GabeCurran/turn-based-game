<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Turn Based Game</title>

        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>

    <body>

        <main id='gameContainer'>

            <div id='displayCharacters'>
                <div>Billy #1: 200 HP, 25 Attack, Fire</div>
                <div>Bob #2: 200 HP, 25 Attack, Water</div>
                <div>Phrog #3: 200 HP, 25 Attack, Grass</div>
                <div>Alpha #4: 100 HP, 50 Attack, Fire</div>
                <div>Bravo #5: 100 HP, 50 Attack, Water</div>
                <div>Charlie #6: 100 HP, 50 Attack, Grass</div>
            </div>

            <button id='attackGuy'> Attack Guy </button>
            
            <button id='chooseTeam1Button'> Choose Team 1 </button>
            <button id='chooseTeam2Button'> Choose Team 2 </button>
            
        </main>

        <script src="main.js"></script>

    </body>

</html>
