<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>Turn Based Game</title>

        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>

    <body>

        <main id='gameContainer'>

            <div id='displayCharacters'>
                <p>Billy #1: 100 HP, 75 Speed</p>
                <p>Bob #2: 100 HP, 75 Speed</p>
                <p>Joe #3: 100 HP, 75 Speed</p>
                <p>Alfa #4: 100 HP, 75 Speed</p>
                <p>Bravo #5: 100 HP, 75 Speed</p>
                <p>Charlie #6: 100 HP, 75 Speed</p>
            </div>



			<div id='team1Div' class='teams'></div>
            <div id='team2Div' class='teams'></div>

            <button id='selectTeam1'>Choose Team 1 roster</button>
			<button id='selectTeam2'>Choose Team 2 roster</button>
			<button id="startGame">Start!</button>

			<button id="attack">attack</button>

        </main>

        <script src="main.js"></script>

    </body>

</html>
